{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" >
    {% block judul %}{% endblock %}
</head>
<body>
    <div class="container borderbot">
        <div class="header">
            <div class="row d-flex justify-content-center isi_header headerpls">
                <div class="col-md-1" >
                    <img src="https://www.sederet.com/images/logo.png" style="width:100px; margin: 10px;">
                </div>
                <div class="col-md-4">
                    <div style="padding-left: 20px; font-style: italic;"><p style="color: #a12158; font-size: 50px; font-weight: 500;margin-bottom: 0%">SukaSuka<span style="color: blue">.com</span></p>
                        <p style="margin: 0%;  color: white; font-weight: 700">A dictionary made just for you</p></div>
                        
                        

                </div>
            </div>
            <div class="row menus">
                <div class="col-md-1 menuhome text-center">
                    <a href="{% url 'home'%}"><h5 class="font-weight-bold">Home</h5></a>
                </div>
                <div class="col-md-1 text-center">
                    <a href="{% url 'artikel_kategori'%}"><h5 class="font-weight-bold">Kategori</h5></a> 
                </div>
                <div class="col-md-9 btn1 text-right">
                    <form method="GET" action="{% url 'search' %}">
                        <input id="buttontrans" type="text" name="cari">
                        <button type="submit" class="btn btn-primary"><h5 class="font-italic">Translate</h5></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% block content %}
    {% endblock %}
    <div class="container borderbot">
        <div class="footer">
            <div class="row d-flex justify-content-center isi_footer">
                    <p><span style="font-style: italic; font-weight: 700;color:#a12158; ">SukaSuka</span><span style="color: blue;font-style: italic; font-weight: 700;">.com</span> 2006-2019. <a href="#">Kamus</a> bahasa indonesia - bahasa inggris yang online di internet. </p>
            </div>
        </div>

    </div>
</body>
</html>
